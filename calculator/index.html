<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<!-- CALCULATOR -->
<div class="calculator">
    <!-- CALCULATOR FORM -->
    <form class="calculator__form">
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <input class="calculator__display" id="display" type="text" disabled />
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="C" class=" gray calculator__key calculator__clear gray" id="grey"></button>
            <button type="button" value="⟵" class="calculator__key calculator__backspace" id="grey1"></button>
            <button type="button" value="x²" class="calculator__key calculator__power" id="grey2"></button>
            <button type="button" value="+" class="calculator__key calculator__button"></button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="9" class="calculator__key calculator__button" id="num1"></button>
            <button type="button" value="8" class="calculator__key calculator__button" id="num2"></button>
            <button type="button" value="7" class="calculator__key calculator__button " id="num3" ></button>
            <button type="button" value="-" class="calculator__key calculator__button"></button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="6" class="calculator__key calculator__button"  id="num4"></button>
            <button type="button" value="5" class="calculator__key calculator__button"  id="num5"></button>
            <button type="button" value="4" class="calculator__key calculator__button"  id="num6"></button>
            <button type="button" value="*" class="calculator__key calculator__button"  ></button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="3" class="calculator__key calculator__button"  id="num8"></button>
            <button type="button" value="2" class="calculator__key calculator__button"  id="num9"></button>
            <button type="button" value="1" class="calculator__key calculator__button"  id="num"></button>
            <button type="button" value="/" class="calculator__key calculator__button"></button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            
            <button type="button" value="." class="calculator__key calculator__button"></button>
            <button type="button" value="0" class="calculator__key calculator__button" id="num7"></button>
            <button type="button" value="=" class="calculator__key calculator__key--equal" id="rovno"></button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="pro.js"></script>
</body>
</html>
